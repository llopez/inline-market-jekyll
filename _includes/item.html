<div class='row item'>
  <div class='col-md-4 image'>
    <img src='{{ post.image }}'>
  </div>
  <div class='col-md-8 detail'>
    <div class='row'>
      <div class='col-md-8 desc'>
        <h3><a href='{{ post.url }}'>{{ post.title }}</a></h3>
        <span class="label label-success">{{post.mark | upcase}}</span>
        {% for use in post.uses %}
          <span class="label label-danger">{{use | upcase}}</span>
        {% endfor %}
        <br>
        <br>
        <p>
          {{post.desc}}
        </p>
        
        <table class="table table-hover">
          <tr><td>Cuff</td><td>{{ post.cuff }}</td></tr>
          <tr><td>Wheels</td><td>{{ post.wheels }}</td></tr>
          <tr><td>Frame</td><td>{{ post.frame }}</td></tr>
          <tr><td>Bearings</td><td>{{ post.bearings }}</td></tr>
        </table>
        
      </div>
      <div class='col-md-4 price'>
        <span class="glyphicon glyphicon-shopping-cart"></span>
        <!--br>
        <span>{{ post.price }}</span-->
      </div>
    </div>
  </div>
</div>
